{% extends "base.html" %}
{% block content %}

<h2>Edit Data</h2>

<form method="post">
    <input type="number" name="math" value="{{ data['math score'] }}" required>
    <input type="number" name="reading" value="{{ data['reading score'] }}" required>
    <input type="number" name="writing" value="{{ data['writing score'] }}" required>

    <button type="submit">Update</button>
    <a href="/">Cancel</a>
</form>

{% endblock %}
