<h2>Prediksi Nilai Matematika (Machine Learning)</h2>

<form method="post">
    Gender:
    <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>

    Reading: <input type="number" name="reading"><br>
    Writing: <input type="number" name="writing"><br><br>

    <button>Prediksi</button>
</form>

{% if hasil %}
<h3>Hasil Prediksi: {{ hasil|round(2) }}</h3>
{% endif %}
