{% extends "base.html" %}
{% block content %}

<h2>Prediksi Nilai Siswa</h2>

<form method="post">
    <div style="display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 400px;">
        <label>Gender:</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Reading Score:</label>
        <input type="number" name="reading" placeholder="0-100" min="0" max="100" required>

        <label>Writing Score:</label>
        <input type="number" name="writing" placeholder="0-100" min="0" max="100" required>

        <button type="submit">Hitung Prediksi</button>
        <a href="/" class="btn-secondary">Batal</a>
    </div>
</form>

{% if hasil is not none %}
<div class="result-card">
    <h3>Hasil Prediksi</h3>
    <p>Berdasarkan data yang Anda masukkan, estimasi nilai siswa adalah: <strong>{{ "%.2f"|format(hasil) }}</strong></p>
</div>
{% endif %}

{% endblock %}
